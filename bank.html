<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Bank App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .modal {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .stuff {
        text-align: center;
        margin-bottom: 30px;
      }

      .stuff h3 {
        color: #2d3748;
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .balance-display {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 20px;
        border-radius: 15px;
        margin: 20px 0;
        box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        transform: scale(1);
        transition: transform 0.3s ease;
      }

      .balance-display:hover {
        transform: scale(1.02);
      }

      .balance-amount {
        font-size: 2.5rem;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .task {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 30px 0;
        flex-wrap: wrap;
      }

      .modal-card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        width: 280px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid #e2e8f0;
        display: none;
        animation: modalAppear 0.3s ease-out;
        position: relative;
      }

      @keyframes modalAppear {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(-10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .modal-card h4 {
        color: #2d3748;
        margin-bottom: 15px;
        font-size: 1.2rem;
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background: #e53e3e;
        color: white;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .close-btn:hover {
        background: #c53030;
        transform: rotate(90deg);
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 1rem;
        margin-bottom: 15px;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #4facfe;
        box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      }

      .action-btn {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
      }

      .withdraw-btn {
        background: linear-gradient(135deg, #ff6b6b 0%, #ffa8a8 100%);
      }

      .withdraw-btn:hover {
        box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .nav-btn {
        background: white;
        color: #4a5568;
        border: 2px solid #e2e8f0;
        padding: 12px 25px;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 140px;
      }

      .nav-btn:hover {
        border-color: #4facfe;
        color: #4facfe;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .pulse {
        animation: pulse 0.5s ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .success-message {
        background: #48bb78;
        color: white;
        padding: 10px 15px;
        border-radius: 8px;
        margin-top: 10px;
        text-align: center;
        animation: slideDown 0.3s ease-out;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .modal {
          padding: 25px;
          margin: 10px;
        }

        .task {
          flex-direction: column;
          align-items: center;
        }

        .modal-card {
          width: 100%;
          max-width: 300px;
        }

        .buttons {
          flex-direction: column;
          align-items: center;
        }

        .nav-btn {
          width: 100%;
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="modal">
      <div class="stuff">
        <h3>üè¶ Modern Bank</h3>
        <div class="balance-display">
          <p>Current Balance</p>
          <div class="balance-amount" id="mainBalance">$100.00</div>
        </div>
      </div>

      <div class="task">
        <div class="modal-card" id="balanceDisplay">
          <h4>üí∞ Account Balance</h4>
          <p>Your current balance is:</p>
          <div class="balance-amount" id="balance">$100.00</div>
          <button class="hide-money" onclick="hideMoney()">Hide</button>
          <button class="show-money" onclick="showMoney()">Show</button>
          <button class="close-btn" onclick="hideAllModals()">√ó</button>
        </div>

        <div class="modal-card" id="addMoneyDisplay">
          <h4>üíµ Add Money</h4>
          <input type="text" id="add-money" placeholder="Enter amount" />
          <button class="action-btn" id="addCash">Add Funds</button>
          <button class="close-btn" onclick="hideAllModals()">√ó</button>
        </div>

        <div class="modal-card" id="withdrawlDisplay">
          <h4>üèß Withdraw Money</h4>
          <input type="text" id="withdrawl" placeholder="Enter amount" />
          <button class="action-btn withdraw-btn" id="withdrawCash">
            Withdraw
          </button>
          <button class="close-btn" onclick="hideAllModals()">√ó</button>
        </div>
      </div>

      <div class="buttons">
        <button class="nav-btn" id="checkBalanceBtn">View Balance</button>
        <button class="nav-btn" id="addMoneyBtn">Deposit</button>
        <button class="nav-btn" id="withdrawlBtn">Withdraw</button>
      </div>
    </div>

    <script>
      const balanceDisplay = document.getElementById("balanceDisplay");
      const addMoneyDisplay = document.getElementById("addMoneyDisplay");
      const withdrawlDisplay = document.getElementById("withdrawlDisplay");
      const checkBalanceBtn = document.getElementById("checkBalanceBtn");
      const addMoneyBtn = document.getElementById("addMoneyBtn");
      const withdrawlBtn = document.getElementById("withdrawlBtn");
      const balance = document.getElementById("balance");
      const mainBalance = document.getElementById("mainBalance");
      const addCash = document.getElementById("addCash");
      const withdrawCash = document.getElementById("withdrawCash");

      let currentBalance = 100;

      function updateBalanceDisplay() {
        const formattedBalance = `$${currentBalance.toFixed(2)}`;
        balance.textContent = formattedBalance;
        mainBalance.textContent = formattedBalance;

        mainBalance.classList.add("pulse");
        setTimeout(() => mainBalance.classList.remove("pulse"), 500);
      }

      function hideMoney() {
        let hideMoney = document.querySelector(".hide-money");
        hideMoney.addEventListener("click", () => {
          balance.style.display = "none";
        });
      }

      function showMoney() {
        let showMoney = document.querySelector(".show-money");
        showMoney.addEventListener("click", () => {
          balance.style.display = "block";
        });
      }

      addCash.addEventListener("click", () => {
        const addMoneyInput = document.getElementById("add-money");
        const amountToAdd = addMoneyInput.value.trim();

        if (!amountToAdd) {
          showMessage("Please enter an amount!", "error");
          return;
        }

        const amount = Number(amountToAdd);
        if (isNaN(amount) || amount <= 0) {
          showMessage("Please enter a valid positive number!", "error");
          return;
        }

        currentBalance += amount;
        addMoneyInput.value = "";
        updateBalanceDisplay();
        showMessage(`Successfully added $${amount.toFixed(2)}!`, "success");
        setTimeout(hideAllModals, 1500);
      });

      withdrawCash.addEventListener("click", () => {
        const withdrawlMoneyInput = document.getElementById("withdrawl");
        const amountToRemove = withdrawlMoneyInput.value.trim();

        if (!amountToRemove) {
          showMessage("Please enter an amount!", "error");
          return;
        }

        const withdrawAmount = Number(amountToRemove);
        if (isNaN(withdrawAmount) || withdrawAmount <= 0) {
          showMessage("Please enter a valid positive number!", "error");
          return;
        }

        if (withdrawAmount > currentBalance) {
          showMessage("Insufficient funds!", "error");
          return;
        }

        currentBalance -= withdrawAmount;
        withdrawlMoneyInput.value = "";
        updateBalanceDisplay();
        showMessage(
          `Successfully withdrew $${withdrawAmount.toFixed(2)}!`,
          "success"
        );
        setTimeout(hideAllModals, 1500);
      });

      function showMessage(message, type) {
        const existingMessage = document.querySelector(".success-message");
        if (existingMessage) {
          existingMessage.remove();
        }

        const messageDiv = document.createElement("div");
        messageDiv.className = `success-message ${
          type === "error" ? "error" : ""
        }`;
        messageDiv.style.background = type === "error" ? "#e53e3e" : "#48bb78";
        messageDiv.textContent = message;

        document.querySelector(".modal").appendChild(messageDiv);

        setTimeout(() => {
          if (messageDiv.parentNode) {
            messageDiv.remove();
          }
        }, 3000);
      }

      function hideAllModals() {
        balanceDisplay.style.display = "none";
        addMoneyDisplay.style.display = "none";
        withdrawlDisplay.style.display = "none";
      }

      checkBalanceBtn.addEventListener("click", () => {
        hideAllModals();
        balanceDisplay.style.display = "block";
      });

      addMoneyBtn.addEventListener("click", () => {
        hideAllModals();
        addMoneyDisplay.style.display = "block";
      });

      withdrawlBtn.addEventListener("click", () => {
        hideAllModals();
        withdrawlDisplay.style.display = "block";
      });

      updateBalanceDisplay();

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          hideAllModals();
        }
      });

      document.addEventListener("keydown", (enter) => {
        if (enter.key === "Enter") {
          showMoney();
        }
      });
    </script>
  </body>
</html>
